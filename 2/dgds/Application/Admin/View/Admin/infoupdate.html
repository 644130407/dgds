            <script language="javascript">
                function checkname() {
                    var div = document.getElementById("div4");
                    div.innerHTML = "";
                    var name1 = document.form1.text4.value;
                    if (name1 == "") {
                        div.innerHTML = "姓名不能为空！";
                        document.form1.text4.focus();
                        return false;
                    }
                    if (name1.length < 4 || name1.length > 16) {
                        div.innerHTML = "姓名输入的长度4-16个字符！";
                        document.form1.text4.select();
                        return false;
                    }
                    var charname1 = name1.toLowerCase();
                    for (var i = 0; i < name1.length; i++) {
                        var charname = charname1.charAt(i);
                        if (!(charname >= 0 && charname <= 9) && (!(charname >= 'a' && charname <= 'z')) && (charname != '_')) {
                            div.innerHTML = "姓名包含非法字母，只能包含字母，数字，和下划线";
                            document.form1.text4.select();
                            return false;
                        }
                    }
                    return true;

                }

                function checkpassword() {
                    var div = document.getElementById("div2");
                    div.innerHTML = "";
                    var password = document.form1.text2.value;
                    if (password == "") {
                        div.innerHTML = "密码不位空！";
                        document.form1.text2.focus();
                        return false;
                    }
                    if (password.length < 4 || password.length > 12) {
                        div.innerHTML = "密码长度4-12位";
                        document.form1.text2.select();
                        return false;
                    }
                    return true;
                }

                function checkrepassword() {
                    var div = document.getElementById("div3");
                    div.innerHTML = "";
                    var password = document.form1.text2.value;
                    var repass = document.form1.text3.value;
                    if (repass == "") {
                        div.innerHTML = "密码不位空！";
                        document.form1.text3.focus();
                        return false;
                    }
                    if (password != repass) {
                        div.innerHTML = "输入密码和确认密码长度不一致";
                        document.form1.text3.select();
                        return false;
                    }
                    return true;
                }



                function check() {
                    if (checkname() && checkpassword() && checkrepassword()) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
            </script>

        </head>
        <body>
            <div class="pd-20">
                <table class="table table-border table-bordered">

                    <form name="form1" method="post" action="{:U('Admin/adminInfoUpdate')}" onsubmit="return check()">
                        <tr>
                            <td>
                                ID：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text7" type="hidden" name="id" onblur="check()" value="{$user.id}" >
                                <div id="div7" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                用户名：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text0" type="text" name="username" value="{$user.username}" disabled style="width:250px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                旧密码：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text1" type="password" name="oldpassword" onblur="check()" style="width:250px;">

                                <div id="div1" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                新密码：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text2" type="password" name="password" onblur="check()" style="width:250px;">
                                <div id="div2" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                确认密码：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text3" type="password" name="password2" onblur="check()" style="width:250px;">
                                <div id="div3" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                真实姓名：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text4" type="text" name="realname" onblur="check()" value="{$user.realname}">
                                <div id="div4" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                性别：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text5" type="text" name="gender" onblur="check()" value="{$user.gender}">
                                <div id="div5" style="display:inline">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                联系方式：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text6" type="text" name="phone" onblur="check()" value="{$user.phone}">
                                <div id="div6" style="display:inline">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                部门：
                            </td>
                            <td>
                                <input class="input-text radius size-M" id="text8" type="text" name="department" onblur="check()"  value="{$user.department}">
                                <div id="div8" style="display:inline">
                                </div>
                            </td>
                        </tr>

                                            </td>
                        
                                        </tr>-->
                        <div class="text-c">

                                </td>
                            </tr>
                        </div>
                    </form>

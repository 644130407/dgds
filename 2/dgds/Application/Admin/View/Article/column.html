            <div class="pd-20">
                <div class="bk-gray">
                    <h1>增加文章</h1>

                    <form action="{:U('Admin'.'/Article/carticleadd')}" method="post">
                        <table class="table table-border table-bordered radius">

                            <tr>
                                <th>项目</th>
                                <th>修改</th>
                            </tr>
                            <tr> <td>输入标题：</td><td><input value="" name="title" class="input-text radius size-M"></td></tr>

                            <tr><td> 输入时间：</td><td><input type="date"  value="" name="time" class="input-text radius size-M"></td></tr>

                            <tr> <td>输入专栏名：</td><td>
                                    <select class="select" size="1" name="column">

                                        <option value="" selected>类别</option>
                                        <foreach name='column' item='v'>
                                            <option value="{$v.id}" name="column">{$v.column}</option>
                                        </foreach>
                                    </select></td></tr>

                            <tr> <td>专栏小分类：</td><td>
                                    <select class="select" size="1" name="ctype">

                                        <option value="" selected>类别</option>
                                        <foreach name='ctype' item='v'>
                                            <option value="{$v.id}" name="ctype">{$v.tname}</option>
                                        </foreach>
                                    </select></td></tr>

                            <tr><td> 输入内容</td><td><textarea id="contents" name="content">{$v.content}</textarea></td></tr>





                            <td><button class="btn btn-primary" id="submit" type="submit">增加</button></td>


                        </table></form>

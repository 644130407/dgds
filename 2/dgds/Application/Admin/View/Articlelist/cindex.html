            <title>文章列表页</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div>
                    <table class="table table-border table-bordered table-striped">
                        <tr>
                            <th> ID</th>
                            <th>标题</th>
                            <th>所属分类</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <foreach name='article' item='v'>
                            <tr>
                                <td width="5%">{$v.id}</td>
                                <td>{$v.lable}</td>
                                <td width="10%">
                                <switch name="v.column" >
                                    <case value="1">三严三实活动专栏</case>
                                    <case value="2">绩效考核工作专栏</case>
                                    <case value="3">廉政文化建设专栏</case>
                                    <case value="4">网上调查评测专栏</case>
                                    <case value="5">预留</case>
                                    <default />没有分类
                                    </switch>
                                </td>
                                <td width="5%">{$v.writer}</td>
                                <td width="12%">{$v.time}</td>
                                <td width="5%"><if condition="($v.state eq 0)">未审核
                                <elseif condition="$v.state eq 1"/>已上线
                            </if></td>
                            <td width="40%">

                                <a href="{:u('Admin'.'/Article/carticlechange',array('id'=>$v['id']))}" class="btn btn-primary">修改</a> 
                                <a href="{:u('Admin'.'/Articlelist/cdel',array('id'=>$v['id']))}" class="btn btn-danger radius">删除</a>
                                <a href="{:u('Admin'.'/Articlelist/cshowdetail',array('id'=>$v['id']))}" class="btn btn-secondary radius">查看详情</a>
                                <a href="{:u('Admin'.'/Articlelist/cagree',array('id'=>$v['id']))}" class="btn btn-success radius">审核通过并上线</a>

                            </td>
                            </tr>
                        </foreach>
                        <tr>{$page}</tr>
                    </table>

                </div>
            </div>
        </body>
    </html>

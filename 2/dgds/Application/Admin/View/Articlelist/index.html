    <html>
        <head>

            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

            <link href="__PUBLIC__/css/H-ui.min.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!--[if IE 7]>
            <link href="lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
            <![endif]-->
            <link href="__PUBLIC__/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
            <!--[if IE 6]>
            <script type="text/javascript" src="__PUBLIC__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
            <script>DD_belatedPNG.fix('*');</script>
            <![endif]-->
            <title>文章列表页</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div>
                    <table class="table table-border table-bordered table-striped">
                        <tr>
                            <th> ID</th>
                            <th>标题</th>
                            <th>所属分类</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <foreach name='article' item='v'>
                            <tr>
                                <td width="5%">{$v.id}</td>
                                <td>{$v.lable}</td>
                                <td width="10%">
                                    <switch name="v.type" >
                                    <case value="1">分局简介</case>
                                    <case value="2">科所设置</case>
                                    <case value="3">联系方式</case>
                                    <case value="4">办公室</case>
                                    <case value="5">人事科</case>
                                    <case value="6">监察科</case>
                                    <case value="7">税管科</case>
                                    <case value="8">稽查科</case>
                                    <case value="9">计会科</case>
                                    <case value="10">评估科</case>
                                    <case value="11">信息科</case>
                                    <case value="12">征收一所</case>
                                    <case value="13">征收二所</case>
                                    <case value="14">管理一所</case>
                                    <case value="15">管理二所</case>
                                    <case value="16">管理三所</case>
                                    <case value="17">管理四所</case>
                                    <case value="18">管理五所</case>
                                    <case value="19">临港所</case>
                                    <case value="20">学习资料</case>
                                    <case value="21">学习视频</case>
                                    <case value="22">廉政建设</case>
                                    <case value="23">规章制度</case>
                                    <case value="24">党团工会</case>
                                    <case value="25">党建工作</case>
                                    <case value="26">共青团建设</case>
                                    <case value="27">工会活动</case>
                                    <case value="28">生活常识</case>
                                    <case value="29">心灵鸡汤</case>
                                    <case value="30">电子书库</case>
                                    <case value="31">下载空间</case>
                                    
                                    <default />没有分类
                                    </switch>
                            </td>
                            <td width="5%">{$v.writer}</td>
                            <td width="12%">{$v.time}</td>
                            <td width="5%">
                            <if condition="($v.state eq 0)">未审核
                                <elseif condition="$v.state eq 1"/>已上线
                            </if>


                            </td>
                            <td width="40%">

                                <a href="{:u('Admin'.'/Article/articlechange',array('id'=>$v['id']))}" class="btn btn-primary">修改</a> 
                                <a href="{:u('Admin'.'/Articlelist/del',array('id'=>$v['id']))}" class="btn btn-danger radius">删除</a>
                                <a href="{:u('Admin'.'/Articlelist/showdetail',array('id'=>$v['id']))}" class="btn btn-secondary radius">查看详情</a>
                                <a href="{:u('Admin'.'/Articlelist/agree',array('id'=>$v['id']))}" class="btn btn-success radius">审核通过并上线</a>

                            </td>
                            </tr>
                        </foreach>	
                        <tr>{$page}</tr>
                    </table>

                </div>
            </div>
        </body>
    </html>

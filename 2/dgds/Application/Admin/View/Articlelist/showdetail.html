            <title>c查看文章详情</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div class="bk-gray">
                    <h3>修改</h3>

                    <div class="bk-gray radius">
                        <form  action="{:U('Admin'.'/Article/change')}" method="post">
                            <table class="table table-border table-bordered radius">
                                <foreach name='article' item='v'>
                                    <input type='hidden' value="{$v.id}" name="id">
                                    <tr>
                                        <th>项目</th>
                                        <th>修改</th>
                                    </tr>
                                    <tr> <td>标题：</td><td>{$v.lable}</td></tr>

                                    <tr><td> 时间：</td><td>{$v.time|date='y-m-d H:i',###}</td></tr>

                                    <tr><td> 内容:</td><td>{$v.content}</td></tr>

                                </foreach>
                                <tr>
                                <foreach name='aupdown' item='vo'>

                                    <td width="10%"><a href="{:U('Admin'.'/Articlelist/up',array('id'=>$vo['id'],'up'=>$vo['up']))}">点赞数：{$vo.up}</a></td>
                                    <td width="10%"><a href="{:U('Admin'.'/Articlelist/down',array('id'=>$vo['id'],'down'=>$vo['down']))}">踩数：{$vo.down}</a></td>
                                </foreach>

                                </tr>



                            </table></form>
                    </div>




                </div><!-- /.row -->
            </div>
        </body>
    </html>

            <title>专栏页</title>
            <meta charset="UTF-8">

        <body>
            <div class="pd-20">

                        <tr>
                            <th> ID</th>
                            <th>名称</th>
                            <th>操作</th>
                        </tr>
                        <foreach name='column' item='v'>
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.column}</td>
                                <td>

                                    <a href="{:u('Admin'.'/column/change',array('id'=>$v['id']))}" class="btn btn-primary">修改</a>


                                </td>
                            </tr>
                        </foreach>

                    </table>

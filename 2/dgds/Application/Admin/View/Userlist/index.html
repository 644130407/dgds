        <head>

            <link href="__PUBLIC__/css/H-ui.min.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!--[if IE 7]>
            <link href="lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />

            <link href="__PUBLIC__/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />

            <script>DD_belatedPNG.fix('*');</script>
            <![endif]-->
            <title>前台用户管理</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div>
                    <form action="{:U('Userlist/seach')}" method="post">
                        <input type="text" name="date" class="input-text radius size-M" style="width: 30%"/>
                        <button type="submit" class="btn btn-primary">查找</button>
                    </form><br>
                </div>
                <div>
                    <table class="table table-border table-bordered">
                        <tr>
                            <th> ID</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>性别</th>
                            <th>部门</th>
                            <th>电话</th>
                            <th>邮件</th>
                            <th>最后一次登录IP</th>
                            <th>最后一次登录时间</th>
                            <th>操作</th>
                        </tr>
                        <foreach name='user' item='v'>
                            <tr>
                                <td width="5%">{$v.id}</td>
                                <td width="10%">{$v.username}</td>
                                <td width="10%">{$v.realname}</td>
                                <td width="5%">{$v.gender}</td>
                                <td width="10%">{$v.department}</td>
                                <td width="10%">{$v.phone}</td>
                                <td>{$v.email}</td>
                                <td width="10%">{$v.ip}</td>
                                <td width="12%">{$v.time|date='y-m-d H:i',###}</td>

                                <td width="15%">
                                    <a href="{:u('Userlist/update',array('id'=>$v['id']))}" class="btn btn-primary">修改</a>
                                    <!--[<a href="{:U('Userlist/update')}">修改</a>]-->
                                    <a href="{:u('Userlist/delet',array('id'=>$v['id']))}" class="btn btn-danger radius">删除</a>
                                </td>
                                </td>
                            </tr>
                        </foreach>	
                    </table>

                </div>
            </div>
        </body>
    </html>

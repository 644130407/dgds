    <html>
        <head>
            <meta charset="utf-8">
            <meta name="renderer" content="webkit|ie-comp|ie-stand">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
            <meta http-equiv="Cache-Control" content="no-siteapp" />
            <!--[if lt IE 9]>
            <script type="text/javascript" src="__PUBLIC__/lib/html5.js"></script>
            <script type="text/javascript" src="__PUBLIC__/lib/respond.min.js"></script>
            <script type="text/javascript" src="__PUBLIC__/lib/PIE_IE678.js"></script>
            <![endif]-->
            <link href="__PUBLIC__/css/H-ui.min.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
            <link href="__PUBLIC__/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!--[if IE 7]>
            <link href="lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
            <![endif]-->
            <link href="__PUBLIC__/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
            <!--[if IE 6]>
            <script type="text/javascript" src="__PUBLIC__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
            <script>DD_belatedPNG.fix('*');</script>
            <![endif]-->
            <title>视频新闻</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div>
                    <table class="table table-border table-bordered">
                        <tr>
                            <th> ID</th>
                            <th>名称</th>
                            <th>视频</th>
                            <th>发布时间</th>
                            <th>图片链接</th>
                            <th>操作</th>
                        </tr>
                        <foreach name='pic' item='v'>
                            <tr>
                                <td width="10%">{$v.id}</td>
                                <td>{$v.lable}</td>
                                <td width="10%"><image src="__VID__/{$v.path}{$v.name}" style="width:100px;height: 100px"/></td>
                                <td width="10%">{$v.create_time|date='y-m-d H:i',###}</td>
                                <td width="15%">{$v.link}</td>
                                <td width="20%">

                                    <a class="btn btn-primary" href="__VID__/{$v.path}{$v.image}">查看详情</a>


                                </td>
                            </tr>
                        </foreach>	


                        <tr>
                        <form action="{:u('Admin'.'/Videonews/upload')}" enctype="multipart/form-data" method="post" >
                            <td>输入您想更改的视频id：<input type="text"  name="id" class="input-text radius size-M"/></td>
                            <td> 请输入您想更变的视频链接：<input type="text"  name="link" class="input-text radius size-M"/></td>
                            <td><input type="text"  name="lable" class="input-text radius size-M"/></td><td></td>
                            <td> 上传您需要显示在首页的视频：<input type="file"  name="photo1" class="input-text radius size-M"/></td>

                            <td><button type="submit" value="upload" class="btn btn-primary">提交</button></td>
                        </form>
                        </tr>
                    </table>
                </div>
            </div>
        </body>
    </html>

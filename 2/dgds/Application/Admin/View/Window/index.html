            <title>飞窗消息</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="pd-20">
                <div>
                    <h1>修改飞窗</h1>

                    <table class="table table-border table-bordered">

                        <tr>
                            <th>标题</th>
                            <th>内容</th>
                            <th>链接</th>
                            <th>操作</th>
                        </tr>

                        <foreach name='window' item='v'>
                            <tr>
                                <td>{$v.lable}</td>
                                <td>{$v.content}</td>
                                <td>{$v.link}</td>
                                <td><a href="{:U('Admin'.'/Window/del',array('id'=>$v['id']))}" class="btn btn-danger radius">删除</a></td>
                            </tr>
                        </foreach>
                        您想修改的：
                        <form action="{:U('Admin'.'/Window/add')}" method="post">
                            <tr>
                                <td> <input class="form-control" value="" name="lable" class="input-text radius size-M"></td>
                                <td> <input class="form-control" value="" name="content" class="input-text radius size-M"></td>
                                <td> <input class="form-control" value="" name="link" class="input-text radius size-M"></td>
                                <td><button class="btn btn-primary" id="submit" type="submit">确定修改</button></td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </body>
    </html>

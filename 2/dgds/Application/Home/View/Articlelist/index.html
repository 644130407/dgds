<include file="Index/header" />
            <!--主要内容开始-->
            <div class="detail_main">
                <div class="detail_main_left">
                    <p class="detail_main_left_p1">当前位置：<a href="{:U('Index/index')}">首页</a>>><a href="#">更多</a></p>
                    <p class="detail_main_left_p2"><span>相关文章</span></p>
                    <ul>
                        <foreach name='article' item='v'>
                            <li><div style="width: 550px; float: left"><a href="{:U('Index/detil',array('id'=>$v['id']))}" style="width:800px;">{$v.lable}</a></div><div style="float:left">{$v.time|date='Y-m-d H:i',###}</div></li>
                            <div style="clear: both"></div>
                        </foreach>
                    </ul>
                    <div class="detail_news_bottom">
                        <ul>
                            {$page}
                        </ul>
                    </div>
                </div>
                <div class="detail_main_right">
                    <div class="detail_main_right_bai"></div>
                    <div class="detail_main_right_top">
                        <div class="detail_main_right_title1">
                            <span>站内搜索</span>
                        </div>
                        <form action="{:U('Search/asearch')}" method="post">
                        <input type="text" name="search" id="search"/>
                        <input type="submit" value="" id="search_btn" />
                    </form>
                        
                        <div class="detail_main_right_title2">
                            <span>本站推荐</span><a href="{:U('Articlelist/alist',array('type'=>1))}">>>更多</a>
                        </div>
                        <ul>

                            <foreach name="alist" item="v">
                                <li><a href="{:U('Index/detil',array('id'=>$v['id']))}">{$v.lable}</a></li>
                            </foreach>
                        </ul>
                        
                    </div>
                </div>
            </div>
            <!--主要内容结束-->
           <include file="Index/footer" />

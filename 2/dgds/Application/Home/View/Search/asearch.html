<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>搜索</title>
        <script src="__PUBLIC__/js/jquery-1.11.2.js" type="text/javascript"></script>
        <script src="__PUBLIC__/js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue_style.css">

    </head>

    <body>
        <div class="search_box">
            <div class="search_box_top">
                <div class="search_box_top_main">
                    <form action="{:U('Search/asearch')}" method="post">
                        <input type="text" name="search" class="search_text"/>
                           <input type="submit" value="" class="search_btn" style="background: url('__PUBLIC__/images/search.png') no-repeat; width: 93px;height: 37px;border:0 none;display: inline; position: relative; top:5px;"/>
                           <a href="{:U('Index/index')}" style="float:left;margin-left:20px; position: relative; top:5px;"><img src="__PUBLIC__/images/sreturn.png" style="display:inline;"/></a>
                    </form>
                </div>
            </div>
            <div class="search_box_bottom">
                <div class="search_box_bottom_left" style="text-align:center;">
                    <if condition = "empty($article) or count($article) eq 0" >
                        <div>暂无查询结果</div>
                    <else />
                    <foreach name="article" item="v">
                        <div class="search_box_bottom_left_content">
                            <h4><a href="{:U('Index/detil',array('id'=>$v['id']))}" >{$v.lable}</a></h4>
                        </div>

                    </foreach>

                    <div>{$page}</div>
                    </if>
                </div>
                <div class="search_box_bottom_right"></div>
            </div>
        </div>
    </body>
</html>

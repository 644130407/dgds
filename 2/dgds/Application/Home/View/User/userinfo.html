<html>
    <head>
        <title>用户信息</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <table>
            <tr>
                <td>
                    用户名：
                </td>
                <td>
                    {$user.username}
                </td>
                <!--            <foreach name='user' item='v'>
                                {$v.department}
                            </foreach>-->
            </tr>
            <tr>
                <td>
                    真实姓名：
                </td>
                <td>
                    {$user['realname']}
                </td>
            </tr>
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    {$user['gender']}
                </td>
            </tr>
            <tr>
                <td>
                    联系方式：
                </td>
                <td>
                    {$user['phone']}
                </td>
            </tr>
            <tr>
                <td>
                    电子邮件地址：
                </td>
                <td>
                    {$user['email']}
                </td>
            </tr>

            <tr>
                <td>
                    部门：
                </td>
                <td>
                    {$user['department']}
                </td>
            </tr>

            <tr align="center">
                <td align="center">
                    
                    <a href="{:U('Home'.'/User/info_update')}"><button class="button" id="button" type="button" >修改信息</button></a>
                    <a href="{:U('Home'.'/Index/userCancel')}"><button class="button" id="submit" type="submit">注销</button></a>
                    <a href="{:U('Home'.'/Index/Index')}">回到主页</a>
                </td>
            </tr>
        </table>
    </body>
</html>
